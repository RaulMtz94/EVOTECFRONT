<div class="row animated fadeIn">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                            <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control" placeholder="Buscar Usuario">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<ng-template #editar let-modal>
        <div class="modal-header">
           <h4 class="modal-title">Estado Actual </h4>
           <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <form #editarCliente ngNativeValidate (ngSubmit)="actualizarCliente(editarCliente)" >

        <div class="modal-body">
            <!--CONTENIDO DEL MODAL-->
            <div class="form-body">
                  <div class="row p-t-20">
                        <input [(ngModel)]="clienteEditado._id" hidden="hidden" name="id" type="text"  class="form-control"  >  
                    <div class="col-md-4">
                          <div class="form-group">

                              <label class="control-label">Peso</label>
                              <input [(ngModel)]="estadoCliente.peso" name="peso" type="text"  class="form-control" required >
                               </div>
                      </div>
                      <div class="col-md-4">
                            <div class="form-group ">
                                <label class="control-label">IMC</label>
                                <input [(ngModel)]="estadoCliente.IMC"   name="IMC"type="text"  class="form-control" required>
                                 </div>
                        </div>
                      <!--/span-->
                    
                            <div class="col-md-4">
                              <div class="form-group ">
                                  <label class="control-label">Estatura</label>
                                  <input [(ngModel)]="estadoCliente.estatura" name="estatura" type="text"  class="form-control" >
                                  </div>
                          </div>
    
                     
                      <!--/span-->
                  </div>
                  <div class="row">
                      <div class="col-md-4">
                          <div class="form-group">

                              <label class="control-label">Pecho</label>
                              <input [(ngModel)]="estadoCliente.pecho" name="pecho" type="text"  class="form-control" required >
                               </div>
                      </div>
                      <div class="col-md-4">
                            <div class="form-group ">
                                <label class="control-label">Brazo</label>
                                <input [(ngModel)]="estadoCliente.brazo"   name="brazo"type="text"  class="form-control" required>
                                 </div>
                        </div>
                      <!--/span-->
                    
                            <div class="col-md-4">
                              <div class="form-group ">
                                  <label class="control-label">Cintura</label>
                                  <input [(ngModel)]="estadoCliente.cintura" name="cintura" type="text"  class="form-control" >
                                  </div>
                          </div>    
                      
                           
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
  
                                <label class="control-label">Gluteo</label>
                                <input [(ngModel)]="estadoCliente.gluteo" name="gluteo" type="text"  class="form-control" required >
                                 </div>
                        </div>
                        <div class="col-md-4">
                              <div class="form-group ">
                                  <label class="control-label">Muslo</label>
                                  <input [(ngModel)]="estadoCliente.muslo"   name="muslo"type="text"  class="form-control" required>
                                   </div>
                          </div>                     
                      </div>
                      
                   
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-success"> <i class="fa fa-save"></i> Guardar</button>
            <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        </div>
    </form>
</ng-template>


<div class="row animated fadeIn">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title"> Usuarios registrados (<small>3</small>)</h3>
                    <table class="table table-hover">
                        <thead>
                                <tr>
                                        <th>Nombre</th>
                                        <th>Apellido P.</th>
                                        <th>Apellido M.</th>
                                        
                                        <th style="text-align: center">Accion</th>
                                    </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = "let cliente of cliente">
                            <td><i class="mdi mdi-account-box-outline"></i>{{cliente.nombre}}</td>
                            <td>{{cliente.apellidoP}}</td>
                            <td>{{cliente.apellidoM}}</td>
                           
                            
                            <td style="text-align: center">
                                <button (click)="editarCliente(cliente,editar,estado)" class="btn btn-primary"> <i class="mdi mdi-account-edit"></i>Editar estado actual</button>

                            </td>
                            </tr>

                        </tbody>
                       

                    </table>
                    <button class="btn btn-secondary">Anteriores</button>
                    <button class="btn btn-secondary">Siguientes</button>
                </div>
            </div>
        </div>
</div>
