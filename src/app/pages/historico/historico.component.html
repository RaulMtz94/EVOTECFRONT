<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-9">
                            <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control" placeholder="Buscar Usuario">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title"> Visitas registradas</h3>
                <table class="table table-hover">
                    <thead>
                            <tr>
                                    <th>Nombre</th>
                                    <th>Fecha</th>
                                    <th>Socio</th>
                                    <th>Monto</th>
                                   
                    
                                </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let historico of historico">
                        <td><i class="mdi mdi-account-box-outline"></i>{{historico.nombre}}</td>
                        <td>{{historico.fecha}}</td>
                        <td>
                            <span *ngIf="historico.socio==true" class="label label-success">Si</span>
                            <span *ngIf="!historico.socio==true" class="label label-danger">No</span>
                        </td>
                        <td><i class="fa fa-usd"></i>{{historico.monto}}</td>
                       
                        

                        </tr>

                    </tbody>
                   

                </table>
                <button class="btn btn-secondary">Anteriores</button>
                <button class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
