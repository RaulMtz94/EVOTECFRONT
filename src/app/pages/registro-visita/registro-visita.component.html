<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Registro de visita de clientes</h4>
            <h6 class="card-subtitle">Modulo de registro de visitas de clientes</h6>
            <form class="form-horizontal p-t-20" #registrarCliente="ngForm" ngNativeValidate (ngSubmit)="registrarVisita(registrarCliente.value)" >

                <div class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre:</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [(ngModel)]="visita.nombre"  name="nombre" type="text" class="form-control" id="exampleInputuname3" placeholder="Nombre completo">
                        </div>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="web" class="col-sm-3 control-label">Es socio?</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                                <div class="offset-sm-3 col-sm-12">
                                    <div class="checkbox checkbox-success">
                                        <input [(ngModel)]="visita.socio"  name="socio" id="checkbox33" type="checkbox">
                                        <label for="checkbox33">Selecciona</label>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword4" class="col-sm-3 control-label">Monto</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-money"></i></div>
                            <input [(ngModel)]="visita.monto"  name="monto" type="text" class="form-control" id="exampleInputpwd4" placeholder="Monto">
                        </div>
                    </div>
                </div>
                
                
                <div class="form-group row m-b-0">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit" class="btn btn-success waves-effect waves-light">Registrar visita</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
